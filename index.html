<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Interactive Mini App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="debug"></div>
    <div class="container">
        <div class="header">
            <h1>Interactive Mini App</h1>
            <div class="user-info"></div>
        </div>
        
        <div class="card-container">
            <div class="action-card" id="card1">
                <h3>Action 1</h3>
                <p>Click to trigger an alert</p>
                <button class="action-button">Try It</button>
            </div>
            
            <div class="action-card" id="card2">
                <h3>Action 2</h3>
                <p>Show user data</p>
                <button class="action-button">Show Data</button>
            </div>
            
            <div class="action-card" id="card3">
                <h3>Action 3</h3>
                <p>Change theme</p>
                <button class="action-button">Toggle</button>
            </div>
        </div>

        <div id="mainButtonContainer"></div>
    </div>
    <script>
        // Check if we're running in Telegram
        if (window.Telegram) {
            console.log('Running in Telegram WebApp');
        } else {
            console.log('Not running in Telegram WebApp');
            document.body.innerHTML = '<div style="padding: 20px; text-align: center;">Please open this app in Telegram.</div>';
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
