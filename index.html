<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Mini App Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 16px;
            color: var(--tg-theme-text-color, #000000);
            background: var(--tg-theme-bg-color, #ffffff);
        }

        .container {
            max-width: 390px;
            margin: 0 auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 8px 0;
            width: 100%;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to Mini App Demo</h1>
        <button class="button" onclick="showAlert()">Show Alert</button>
        <button class="button" onclick="showPopup()">Show Popup</button>
        <button class="button" onclick="closeApp()">Close App</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        function showAlert() {
            tg.showAlert('Hello from Mini App! ðŸ‘‹');
        }

        function showPopup() {
            tg.showPopup({
                title: 'Test Popup',
                message: 'This is a test popup message',
                buttons: [{type: 'ok'}]
            });
        }

        function closeApp() {
            tg.close();
        }
    </script>
</body>
</html>
